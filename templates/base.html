<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="data:,">
    <title>Manage Blogs</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/styling.css') }}">
</head>
<body style="background-image: url('https://st2.depositphotos.com/2769299/11144/i/950/depositphotos_111443682-stock-photo-copy-book-pen-and-pencils.jpg'); background-size: cover">
<center style="background-color: rgba(255,250,240,0.81); padding:20px 0 30px 0;">
    <h1>BLOG MANAGER</h1>
    <h3>{{ page }}</h3>
</center>
    <hr>
    <ul>
        <li><a href="{{ url_for('home') }}">Blogs</a></li>   <!-- we can also write '/home' or 'home'-->
        <li><a href="{{ url_for('add') }}">Add new</a></li>
    </ul>


    {% with messages = get_flashed_messages() %}
    {%  if messages %}
        {% for message in messages %}
            <p class="mes">{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
{% block main %}
{% endblock %}
</body>
</html>
