{% extends 'base.html' %}

{% block main %}
<form action="{{ url_for('delete', task_id=task_id) }}" method="post" style="background-color: rgba(232, 232, 232, 0.85);">
{{ form.csrf_token }}
    <h2>Are you sure to delete '{{ title }}' blog?</h2>
    {{ form.delete (class="dlt") }}
<a role="button" class='edit' href="{{ url_for('home') }}">Cancel</a>
</form>
{% endblock %}
